header:
  version: 14

local_conf_header:
  network: |
    IMAGE_INSTALL:append = "\
      hostapd \
      dnsmasq \
      iw \
      wireless-regdb \
      linux-firmware-bcm43430 \
      linux-firmware-bcm43455 \
    "
    SYSTEMD_AUTO_ENABLE:wpa-supplucant = "disable"
    SYSTEMD_AUTO_ENABLE:wpa_supplicant@wlan0 = "disable"
    SYSTEMD_AUTO_ENABLE:append = " hostapd dnsmasq systemd-networkd "